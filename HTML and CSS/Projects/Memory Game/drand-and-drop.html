<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Quebra-Cabe√ßa</title>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("imageId", ev.target.id);
            ev.dataTransfer.setData("containerId", ev.target.parentElement.id);
        }
          
        function drop(ev) {
            allowDrop(ev);
            
            const previousImageId = ev.dataTransfer.getData("imageId");
            const previousContainerId = ev.dataTransfer.getData("containerId");

            const previousImage =  document.getElementById(previousImageId);
            const currentImage = document.getElementById(ev.target.id);

            const previousContainer = document.getElementById(previousContainerId);
            const currentContainer = document.getElementById(ev.target.parentElement.id);

            previousContainer.innerHTML = "";
            previousContainer.appendChild(currentImage);

            currentContainer.innerHTML = "";
            currentContainer.appendChild(previousImage);
        }
    </script>
    <style>
        img{
            width: 342px;
            height: 191px;
        }

            border: 1px solid black;
        }
        .linha {
            display: flex;
            flex-direction: row;
            justify-content: left;
        }
    </style>
</head>
